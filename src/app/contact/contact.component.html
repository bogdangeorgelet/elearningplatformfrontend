<div class="container">
  <h1>Contact Form</h1>

  <form>

    <div class="form-group">
      <label for="formGrupExampleInput">Firstname</label>
      <input type="text" class="form-control" id="formGrupExampleInput" [(ngModel)]='contactCustomer.firstName' name="firstName">
    </div>

    <div class="form-group">
      <label for="formGrupExampleInput2">Lastname</label>
      <input type="text" class="form-control" id="formGrupExampleInput2" [(ngModel)]='contactCustomer.lastName' name="lastName">
    </div>

    <div class="form-group">
      <label for="formGrupExampleInput3">Email</label>
      <input type="text" class="form-control" id="formGrupExampleInput3" [(ngModel)]='contactCustomer.email' name="email">
    </div>

    <div class="form-group">
      <label for="formGrupExampleInput4">Country</label>
      <input type="text" class="form-control" id="formGrupExampleInput5" [(ngModel)]='contactCustomer.country' name="country">
    </div>

    <div class="form-group">
      <label for="formGrupExampleInput5">Phone Number</label>
      <input type="text" class="form-control" id="formGrupExampleInput5" [(ngModel)]='contactCustomer.phoneNumber' name="phoneNumber">
    </div>

    <button type="button" (click)="onSubmit()" class="btn btn-success">Submit</button>

  </form>


</div>
