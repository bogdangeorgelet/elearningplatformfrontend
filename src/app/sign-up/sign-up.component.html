<form class="form-control row register-form">
  <h2>Create your <b>Habanero</b> account</h2>
  <h6>Already joined? <a routerLink="/login">Sign in</a></h6>
  <div class="register-details">Enter your details below: </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="first-name"><i class="fa fa-user-o"></i></span>
      <input type="text" class="form-control input-first-name" placeholder="First Name" aria-describedby="first-name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="last-name"><i class="fa fa-user-o"></i></span>
      <input type="text" class="form-control input-last-name" placeholder="Last Name" aria-describedby="last-name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="email"><i class="fa fa-envelope-o"></i></span>
      <input type="text" class="form-control input-email" placeholder="Email address" aria-describedby="email">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="password"><i class="fa fa-unlock-alt"></i></span>
      <input type="password" class="form-control input-password" placeholder="Choose a password" aria-describedby="password">
    </div>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      I agree to the <a href="#">Terms and Conditions</a>
    </label>
  </div>

  <div class="container-button">
    <button type="button" class="btn new-account-button">Create new account</button>
  </div>
</form>
