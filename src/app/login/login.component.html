<form class="form-control row login-form">
  <h2>Log in to <b>Habanero</b></h2>
  <div class="login-details">Enter your details below: </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="username"><i class="fa fa-user-o"></i></span>
      <input type="text" class="form-control input-username" placeholder="Username" aria-describedby="username">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12 input-group">
      <span class="input-group-addon" id="password"><i class="fa fa-unlock-alt"></i></span>
      <input type="password" class="form-control input-password" placeholder="Password" aria-describedby="password">
    </div>
  </div>

  <div class="container-forgot-password">
    <a [routerLink]="routerLinkVariable" href="#" class="forgot-password">Forgot password?</a>
  </div>

  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Remember me
    </label>
  </div>

  <div class="container-buttons">
    <button type="button" class="btn new-account-button">Create new account</button>
    <button type="button" class="btn login-button">Log in</button>
  </div>
</form>
