<div ng-class="classes" style="text-align: center">
  <h1>All Customers</h1>
  <div>
    <button type="button" class="btn btn-primary" (click)="openAddBox()">Add Customer</button>
    <button type="button" class="btn btn-success" (click)="refreshList();$event.target.blur()">Refresh List</button>
  </div>
  <router-outlet></router-outlet>
  <div class="mat-elevation-z8">
    <table class="table table-inverse customers-list">
      <thead>
        <tr>
          <th>Fullname</th>
          <th>Username</th>
          <th>Password</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr class="contentRows" *ngFor="let customer of customers" (click)="openEditBox(customer)">
          <td>{{customer.fullName}}</td>
          <td>{{customer.username}}</td>
          <td>{{customer.password}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.phoneNumber}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="customerModal" *ngIf="showEditBox">
  <div class="row" style="padding-top: 5%">
    <div class="col-2">
      <div class="col-8">
        <div class="row">
          <div class="container">
            <form autocomplete="off" spellcheck="false">
              <div class="form-group">
                <label for="formGrupExampleInput">Fullname</label>
                <input type="text" class="form-control" id="formGrupExampleInput" [(ngModel)]='modalCustomer.fullName' name="fullName">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput">Username</label>
                <input type="text" class="form-control" id="formGrupExampleInput2" [(ngModel)]='modalCustomer.username' name="username">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput">Password</label>
                <input type="text" class="form-control" id="formGrupExampleInput3" [(ngModel)]='modalCustomer.password' name="password">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput">Email</label>
                <input type="text" class="form-control" id="formGrupExampleInput4" [(ngModel)]='modalCustomer.email' name="email">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput">Address</label>
                <input type="text" class="form-control" id="formGrupExampleInput5" [(ngModel)]='modalCustomer.address' name="address">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput6">Phone Number</label>
                <input type="text" class="form-control" id="formGrupExampleInput6" [(ngModel)]='modalCustomer.phoneNumber' name="phoneNumber">
              </div>
              <div class="row text-center pt-4">
                <div class="col-4">
                  <button type="button" class="btn btn-primary" (click)='updateCustomer(modalCustomer.id, modalCustomer)'>Apply Changes</button>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-success" (click)='closeEditBox()'>Cancel</button>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-danger" (click)='deleteCustomer(modalCustomer.id)'>Delete</button>
                </div>
                <div class="row text-center pt-3"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="customerModal" *ngIf="showAddBox">
  <div class="row" style="padding-top: 5%">
    <div class="col-2">
      <div class="col-8">
        <div class="row">
          <div class="container">
            <form autocomplete="off" spellcheck="false">
              <div class="form-group">
                <label for="formGrupExampleInput">Fullname</label>
                <input type="text" class="form-control" id="formGrupExampleInput" [(ngModel)]='modalCustomer.fullName' name="fullName">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput2">Username</label>
                <input type="text" class="form-control" id="formGrupExampleInput2" [(ngModel)]='modalCustomer.username' name="username">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput3">Password</label>
                <input type="text" class="form-control" id="formGrupExampleInput3" [(ngModel)]='modalCustomer.password' name="password">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput4">Email</label>
                <input type="text" class="form-control" id="formGrupExampleInput4" [(ngModel)]='modalCustomer.email' name="email">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput5">Address</label>
                <input type="text" class="form-control" id="formGrupExampleInput5" [(ngModel)]='modalCustomer.address' name="address">
              </div>
              <div class="form-group">
                <label for="formGrupExampleInput6">Phone Number</label>
                <input type="text" class="form-control" id="formGrupExampleInput6" [(ngModel)]='modalCustomer.phoneNumber' name="phoneNumber">
              </div>
              <div class="row text-center pt-4">
                <div class="col-6">
                  <button type="button" class="btn btn-primary" (click)='addCustomer()'>Add Customer</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-success" (click)='closeAddBox()'>Cancel</button>
                </div>
                <div class="row text-center pt-3"></div>
              </div>
            </form>

            <div *ngIf='error' class="text-center">
              <p>
                <ngb-alert type='danger' [dismissible]='true' (close)='closeAlert()'>
                  <strong>Error!</strong> {{errorMessage}}
                </ngb-alert>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
